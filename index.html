<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <title>Решатель Лабы</title>
  <style>
    .header {
      padding: 20px;
      text-align: center;
      background: #1abc9c;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div class="header">
  <h2>Лабораторный Анализатор</h2>
</div>
<div class="container mt-5">
  <div class="alert alert-info" role="alert">
    Программа принимает только файлы .xlsx с колонкой, заполненной числами. Файл должен содержать от 50 до 100 измерений.
  </div>
  <div class="mb-3">
    <input class="form-control" type="file" id="fileInput" accept=".xlsx"/>
  </div>
  <button class="btn btn-primary mb-3" onclick="readFile()">Анализировать</button>
  <div id="warning" class="alert alert-warning" role="alert"></div>
  <div class="row">
    <div class="col-lg-6">
      <div id="resultAverage" class="alert alert-success" role="alert"></div>
      <div id="resultStandardDeviation" class="alert alert-success" role="alert"></div>
      <div id="resultConfidenceInterval" class="alert alert-success" role="alert"></div>
    </div>
    <div class="col-lg-6">
      <div id="calculator" style="width: 100%; height: 400px;"></div>
      <div id="notification" class="alert alert-secondary" role="alert"></div>
    </div>
  </div>
</div>
<script type="module" src="script.js" defer></script>
</body>
</html>
